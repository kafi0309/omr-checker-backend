<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMR Checker - Bangla & English</title>

  <style>
    body {
      background-color: #fffdd0; /* Cream color */
      color: #5a3e1b; /* Dark brown font color */
      font-weight: bold;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center */
      align-items: center;     /* Horizontally center */
    }

    input[type="number"], input[type="text"], select, button {
      font-weight: normal; /* Form inputs normal weight */
      padding: 8px 12px;
      font-size: 1rem;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #aaa;
      width: 300px;
      max-width: 90vw;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      font-size: 1.1rem;
    }

    h2 {
      margin-bottom: 15px;
    }

    pre#result {
      text-align: left;
      background-color: #f8f4e6;
      border: 1px solid #ddd;
      padding: 15px;
      width: 300px;
      max-width: 90vw;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #5a3e1b;
      font-weight: normal;
    }

    /* Wrapper to center the block horizontally */
   .title-wrapper {
  width: 395px;       /* fixed width */
  margin: 0 auto 40px auto;  /* add 30px bottom margin */
}

    .title-container {
      color: #5a3e1b;
      font-family: Arial, sans-serif;
    }

    .main-title {
      font-weight: bold;
      font-size: 1.8rem;
      text-align: left;
      white-space: nowrap; /* keep on one line */
    }

    .author-name {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: right;
      margin-top: 0;
      letter-spacing: 0.05em;
    }
    .footer {
  margin-top: 40px;
  font-size: 0.9rem;
  color: #5a3e1b;
  opacity: 0.7;
  text-align: center;
  font-family: Arial, sans-serif;
}
  </style>

</head>
<body>

  <div class="title-wrapper">
    <div class="title-container">
      <div class="main-title">OMR Sheet MQC Checker By</div>
      <div class="author-name">INSAF ABEDIN KAFI</div>
    </div>
  </div>

  <label for="language">Select Language / ভাষা নির্বাচন করুন:</label>
  <select id="language">
    <option value="eng">English (A, B, C, D)</option>
    <option value="ban">বাংলা (ক, খ, গ, ঘ)</option>
  </select>

  <label for="numQuestions">Number of Questions / প্রশ্নের সংখ্যা:</label>
  <input type="number" id="numQuestions" min="1" max="100" value="10" />

  <label for="correctAnswers" id="correctAnswersLabel">Correct Answers (e.g. ABCD...):</label><br />
  <input type="text" id="correctAnswers" maxlength="100" placeholder="Example: ABCDABCD..." />

  <label for="answerSheetImage">Upload Answer Sheet Image / উত্তরপত্রের ছবি আপলোড করুন:</label><br />
  <input type="file" id="answerSheetImage" accept="image/*" />

  <button id="checkButton">Check Answers / উত্তর যাচাই করুন</button>

  <h2>Result / ফলাফল:</h2>
  <pre id="result"></pre>

  <script src="app.js"></script>
  <footer class="footer">
  &copy; 2025 INSAF ABEDIN KAFI. All rights reserved.
</footer>
</body>
</html>
